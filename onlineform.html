<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Sample</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/onlinebooking.css">
    <link rel="stylesheet" href="/templates/petshotel/css/font-awesome.css" type="text/css" media="screen">
    <script src="js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body data-new-gr-c-s-check-loaded="14.1101.0" data-gr-ext-installed="">
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="booking-cta">
                            <h1>Make your reservation</h1>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate laboriosam numquam at
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-1">
                        <div class="booking-form">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control" type="text">
                                            <span class="form-label">Name</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control" type="email">
                                            <span class="form-label">Email</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control" type="tel">
                                            <span class="form-label">Phone</span>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-sm-6">
                                        <div class="form-group input-not-empty">
                                            <span class="form-label">Pet Suites</span>
                                            <select class="form-control">
                                                <option>Basic</option>
                                                <option>Deluxe</option>
                                                <option>VIP</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-sm-6">
                                        <div class="form-group input-not-empty">
                                            <span class="form-label">Guests</span>
                                            <select class="form-control">
                                                <option>1 Pet</option>
                                                <option>2 Pets</option>
                                                <option>3 Pets</option>
                                                <option>Others</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control" type="date">
                                            <span class="form-label">Check In</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control" type="date">
                                            <span class="form-label">Check Out</span>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <a class="submit-btn" href="paymentform.html" style="text-align: center;">Book Now</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
